<!DOCTYPE html>
<head>

</head>

<body>


<form>
	weekday:
	<input list="weekdays" name="weekday" />
	<datalist id="weekdays">
		<option value="monday">Monday</option>
		<option value="tuesday">Tuesday</option>
		<option value="wednesday">Wednesday</option>
		<option value="thursday">Thursday</option>
		<option value="friday">Friday</option>
		<option value="saturday">Saturday</option>
		<option value="sunday">sunday</option>
	
	</datalist>
	<br/>
	first name: <input type="text" name="firstName" required/>
	<br/>
	password: <input type="password" name="password" autofocus/>
	<br/>
	gender: 
	<br/>
	<input type="radio" name="gender" value="male" disabled>Male
	<input type="radio" name="gender" value="female" checked>Female
	<br/>
	<input type="checkbox" name="agree" value="agree"/>I agree
	<br/>
	<input type="button" value="click me" onclick="alert('clicked');"/>
	<br/>
	what is your age ? 
	<input type="number" min="-10" max="25" step="2" value="0"/>
	<br/>
	email: <input type="email" name="email" autocomplete="off"/>
	<br/>
	<input type="submit" value="submit"/>
</form>

</body>
