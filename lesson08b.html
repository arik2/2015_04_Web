function getLocation(){
	
	if(navigator.geolocation){
		//alert("our browser supports geolocation");
		navigator.geolocation.getCurrentPosition(showPosition);
	}else{
		alert("your browser does NOT support location.");
	}
}
function showPosition(position){
	var myMap = document.getElementById('myMap');
	var latlon = position.coords.latitude + "," + position.coords.longitude;
	var url = "http://maps.googleapis.com/maps/api/staticmap?center=" + latlon
	 + "&zoom=14&size=400x300&sensor=false";
	myMap.innerHTML = "<img src='"+url+"'/>"
	//alert("latitude: " + position.coords.latitude + " longitude: " +

}

function degreesToRadians(deg){
	return Math.PI*deg/180;
